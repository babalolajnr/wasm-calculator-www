<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wasm Calculator</title>
  <link rel="stylesheet" href="./dist/css/styles.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body class="slabo font-semibold">
  <div class="container">
    <div class="flex items-center">
      <div class="mx-auto my-5 bg-white rounded-3xl shadow-2xl">
        <div class="flex mt-8 mb-5 mx-4 justify-center">
          <div>
            <span class="font-extrabold text-lg">Calc<span class="text-red-500 px-1">.</span></span>
          </div>
        </div>
        <div class="bg-gray-50 h-44 flex items-center">
          <div class="mx-auto">
            <div class="text-center text-gray-400 font-semibold"><span>3.50</span><span
                class="px-1 text-red-500">*</span><span>100.25</span></div>
            <div class="text-5xl text-center">358.875</div>
          </div>
        </div>
        <div class="pt-10 mx-10 mb-14">
          <div class="grid grid-cols-4 gap-4">
            <button class="btn text-gray-300" id="clear">C</button>
            <button class="btn text-gray-300" id="plusOrMinus">+/-</button>
            <button class="btn text-gray-300" id="percent">%</button>
            <button class="btn text-red-500" id="divide">/</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn text-red-500" id="times">*</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn text-red-500" id="plus">+</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn text-red-500" id="minus">-</button>
            <button class="btn text-gray-300" id="00">00</button>
            <button class="btn">0</button>
            <button class="btn text-gray-300" id="point">.</button>
            <button class="btn bg-red-400 hover:bg-red-700 text-white" id="equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="./bootstrap.js"></script>
</body>

</html>
