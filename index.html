<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wasm Calculator</title>
  <link rel="stylesheet" href="./dist/css/styles.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>

<body class="quicksand font-semibold">
  <div class="container">
    <div class="flex items-center">
      <div class="mx-auto mt-10 bg-green-500 rounded-3xl">
        <div class="flex mt-8 mx-4 justify-around">
          <div class="">
            <i class="far fa-compass"></i>
          </div>
          <div>
            <span>Calc.</span>
          </div>
          <div class="">
            <i class="fas fa-times"></i>
          </div>
        </div>
        <div class="bg-gray-700 h-36 flex items-center">
          <div class="mx-auto">
            <div class="text-center">3.50 * 100.25</div>
            <div class="text-5xl text-center">358.875</div>
          </div>
        </div>
        <div class="pt-10 mx-10 mb-14">
          <div class="grid grid-cols-4 gap-4">
            <div class="btn">C</div>
            <div class="btn">+/-</div>
            <div class="btn">%</div>
            <div class="btn">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn">*</div>
            <div class="btn">4</div>
            <div class="btn">5/-</div>
            <div class="btn">6</div>
            <div class="btn">+</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">-</div>
            <div class="btn">00</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="btn">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
  <script src="./bootstrap.js"></script>
</body>

</html>
